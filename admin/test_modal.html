<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        body { 
            background: #0f172a; 
            color: #f1f5f9; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px;
        }
        
        .test-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        
        .test-btn:hover {
            background: #4338ca;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #475569;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #475569;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #f1f5f9;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #334155;
            color: #f1f5f9;
        }

        .modal-form-group {
            margin-bottom: 20px;
        }

        .modal-form-label {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .modal-form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #475569;
            border-radius: 4px;
            background: #334155;
            color: #f1f5f9;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }

        .modal-btn-primary {
            background: #4f46e5;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #4338ca;
        }

        .modal-btn-secondary {
            background: #475569;
            color: #f1f5f9;
        }

        .modal-btn-secondary:hover {
            background: #64748b;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Test Modal Functionality</h1>
    
    <button class="test-btn" onclick="openTestModal()">เปิด Modal ทดสอบ</button>
    <button class="test-btn add-child-btn" data-parent-id="0" data-parent-title="Test Parent">เทสต์ปุ่ม add-child-btn</button>
    
    <!-- Test Modal -->
    <div id="testModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modal ทดสอบ</h2>
                <button class="modal-close" onclick="closeTestModal()">&times;</button>
            </div>
            
            <div class="modal-form-group">
                <label class="modal-form-label">ชื่อ Node:</label>
                <input type="text" class="modal-form-input" placeholder="กรอกชื่อ Node ทดสอบ...">
            </div>
            
            <div class="modal-form-actions">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="closeTestModal()">
                    ยกเลิก
                </button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="testSubmit()">
                    บันทึก
                </button>
            </div>
        </div>
    </div>

    <script>
        function openTestModal() {
            console.log('Opening test modal');
            const modal = document.getElementById('testModal');
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeTestModal() {
            console.log('Closing test modal');
            const modal = document.getElementById('testModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        function testSubmit() {
            alert('Modal ทำงานได้!');
            closeTestModal();
        }

        // Test event listener for add-child-btn
        document.addEventListener('click', function(e) {
            if (e.target.closest('.add-child-btn')) {
                e.preventDefault();
                const btn = e.target.closest('.add-child-btn');
                const parentId = btn.dataset.parentId;
                const parentTitle = btn.dataset.parentTitle;
                
                console.log('Add child button clicked:', { parentId, parentTitle });
                alert(`ปุ่ม add-child-btn ทำงาน! Parent ID: ${parentId}, Title: ${parentTitle}`);
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('show');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const openModal = document.querySelector('.modal-overlay.show');
                if (openModal) {
                    openModal.classList.remove('show');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
</body>
</html>
